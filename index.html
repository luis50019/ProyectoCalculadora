<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>CALCULADORA</title>
</head>
<body>
    <div class="conteiner">
        <!-- conteiner of the caculator -->
        <div class="conteiner__calculator">
            <!-- the calculator is divide in two parts, the first part is of the output
                where is show all operations -->
            <div class="calculator__inputs">
                <div class="calculator__input--operations">
                    <input type="text" class="inputs" id="input--result" readonly>
                    <input type="text" class="inputs" id="input--operations" readonly>
                </div>
            </div>
            <!-- the second part is where is find all the buttons -->
            <div class="calculator__buttons">

                <div class="button--number">1</div>
                <div class="button--number">2</div>
                <div class="button--number">3</div>
                <div class="button--number">4</div>
                <div class="button--number">5</div>
                <div class="button--number">6</div>
                <div class="button--number">7</div>
                <div class="button--number">8</div>
                <div class="button--number">9</div>
                <div class="button--number">0</div>
                <div class="button--point">.</div>
                <div class="button--operations button--substraction">-</div>
                <div class="button--operations button--addition">+</div>
                <div class="button--operations button--multiply">*</div>
                <div class="button--operations button--multiply">/</div>
                <div class="button--equal">=</div>
                <div class="button--functions">DEl</div>
                <div class="button--functions">AC</div>

            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
